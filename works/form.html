<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
    <!-- requared - поле обязательно для заполнения
    div - блочный элемент
    checkbox - создаёт флажок (галочку) -->

    <form action="">
            <div>
                <label for="name">Имя</label>
                <br>
                <input id="name" type="text" placeholder="Имя" name="name" required>
            </div>
    <br>
            <div>
                <label for="email">Email</label>
                <br>
                <input id="email" type="email" placeholder="Email" name="email" required>
            </div>
    <br>
            <div>
                <label>
                    Зелёная миля
                    <input type="checkbox" name="movies" value="1">
                </label>
                <label>
                    Список Шиндлера
                    <input type="checkbox" name="movies" value="2">
                </label>
                <label>
                    Побег из Шоушенка
                    <input type="checkbox" name="movies" value="3">
                </label>
                <label>
                    Форрест Гамп
                    <input type="checkbox" name="movies" value="4">
                </label>
            </div>

            <div>
                <!-- <input type="button" value="Отправить"> - ещё один вариант задания кнопки -->
                <input type="submit" value="Отправить">

            </div>
    </form>

</body>
</html>
